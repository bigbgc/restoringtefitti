<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>games</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-image: url('img/alex.jpg');
      background-repeat: no-repeat;
      
      
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    /* ===== Fullscreen Background Video ===== */
    .video-background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    .video-foreground {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 120%;   /* extra width to cover */
      height: 120%;  /* extra height to cover */
    }
    .video-foreground iframe {
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    /* ===== Overlay Content ===== */
    .overlay-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 2rem 1rem;
      position: relative;
      z-index: 10;
    }

    p {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
    }

    #gms {
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      font-size: 1.2rem;
      padding: 1rem 2rem;
      border-radius: 30px;
      margin: 2rem 0;
      max-width: 600px;
      width: 90%;
    }

    /* ===== Game List ===== */
    .gmlist {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      padding: 2rem 0;
      list-style: none;
      margin: 0;
    }

    .gmlist li {
      flex: 1 1 250px;
      max-width: 300px;
    }

    .gg {
      display: block;
      padding: 2rem;
      border-radius: 20px;
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(0,0,0,0.2));
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }
    .gg:hover {
      transform: scale(1.05);
    }

    /* ===== Modal ===== */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .modal-content {
      background: #fff;
      border-radius: 15px;
      width: 100%;
      max-width: 900px;
      height: 90%;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    /* Controls for turtle game */
    .game-controls {
      display: none;
      justify-content: center;
      gap: 1rem;
      padding: 0.5rem;
      background: #f0f0f0;
      border-bottom: 1px solid #ccc;
    }
    .game-controls button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    .game-controls button:hover {
      background: #45a049;
    }

    .modal-content iframe {
      flex: 1;
      width: 100%;
      border: none;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 28px;
      font-weight: bold;
      color: #333;
      cursor: pointer;
      z-index: 20;
    }

    /* ===== Responsive Adjustments ===== */
    @media (max-width: 768px) {
      p { font-size: 1.5rem; }
      .gg { padding: 1.5rem; font-size: 1rem; }
      #gms { font-size: 1rem; padding: 0.8rem 1.5rem; }
    }

    @media (max-width: 480px) {
      p { font-size: 1.2rem; }
      .gg { padding: 1rem; font-size: 0.9rem; }
    }
  </style>
</head>
<body>

  
  <!-- Video Background -->

  <div class="video-background">
    <div class="video-foreground">
      
    </div>
  </div>

  <!-- Overlay Content -->
  <div class="overlay-content">
    <main class="hero">
      <p>Games</p>
      
      <section id="games">
        
        <ul class="gmlist">
          <li><a class="gg" href="#" onclick="openGame('games/trash_sorting.html')">Play Trash Sorting Game üì•</a></li>
          <li><a class="gg" href="#" onclick="openGame('games/save_turtles.html', true)">Play Save the Turtles üê¢</a></li>
          <li><a class="gg" href="#" onclick="openGame('games/ocean_quiz.html')">Play Ocean Quiz ‚ùì</a></li>
        </ul>
      </section>
    </main>
  </div>

  <!-- Modal -->
  <div id="gameModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeGame()">&times;</span>
      
      <!-- Extra controls for turtle game -->
      <div class="game-controls" id="turtleControls">
        <button onclick="reloadGame()">Reload</button>
        <button onclick="pauseGame()">Pause</button>
        <button onclick="resumeGame()">Resume</button>
      </div>

      <iframe id="gameFrame"></iframe>
    </div>
  </div>

  <script>
    let isTurtleGame = false;

    function openGame(url, turtle = false) {
      isTurtleGame = turtle;
      document.getElementById('gameFrame').src = url;
      document.getElementById('gameModal').style.display = "flex";

      // Show controls only for turtle game
      document.getElementById('turtleControls').style.display = turtle ? "flex" : "none";
    }

    function closeGame() {
      document.getElementById('gameModal').style.display = "none";
      document.getElementById('gameFrame').src = "";
      document.getElementById('turtleControls').style.display = "none";
    }

    // Controls
    function reloadGame() {
      document.getElementById('gameFrame').contentWindow.location.reload();
    }
    function pauseGame() {
      if (isTurtleGame) {
        document.getElementById('gameFrame').contentWindow.postMessage("pause", "*");
      }
    }
    function resumeGame() {
      if (isTurtleGame) {
        document.getElementById('gameFrame').contentWindow.postMessage("resume", "*");
      }
    }

    window.onclick = function(event) {
      const modal = document.getElementById('gameModal');
      if (event.target == modal) closeGame();
    }
  </script>
</body>
</html>
